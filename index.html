<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product preview card component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- Main -->
        <main class="main">
            <div class="main-card">
                <div class="card-picture"></div>
                <div class="card-texts">
                    <p class="texts-top">Perfume</p>
                    <h1 class="texts-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="texts-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="texts-numbers">
                        <h1 class="numbers-actualPrice">$149.99</h1>
                        <p class="numbers-previousPrice">$169.99</p>
                    </div>
                    <button class="texts-addToCart">
                        <img src="images/icon-cart.svg" alt="Cart Icon" class="addToCart-icon">
                        <p class="addToCart-text">Add to Cart</p>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
